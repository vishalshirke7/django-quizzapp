{% extends 'quizzapp/base.html' %}


{% block content %}

    <div class="container">
        <h2>Leader Board</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in leaderboard %}
                        <tr>
                            <td>{{ user.user.username }}</td>
                            <td>{{ user.score }}</td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>


{% endblock %}
